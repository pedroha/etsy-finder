<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etsy Search Products</title>
</head>
<body>
	<script src="js/jquery.js"></script>
	<script src="js/etsy.js"></script>
	<script>

		var getData = function(data) {
			console.log( JSON.stringify(data) );			
		};

		var errback = function(err) {
			alert(err);
		}

		var listing = Etsy.getListing(getData, errback);

		var products; // Would like to see results

		var imgLoadedDeferred = $.Deferred();
		imgLoadedDeferred.then( function() { console.log(products); }, errback );

		listing.done(function(data) {
			products = data.results;

			var imgDeferreds = [];

			for (var i = 0; i < products.length; i++) {
				var d = Etsy.getProductImages(products[i], errback); // Multiple images!: could be a carousel
				imgDeferreds.push(d);
			}
			var collectiveDeferred = $.when.apply($, imgDeferreds);
			collectiveDeferred.then( imgLoadedDeferred.resolve, imgLoadedDeferred.reject );
		});

	</script>
</body>
</html>
